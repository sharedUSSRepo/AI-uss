<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe AI</h1>
        
        <div class="controls">
            <div class="difficulty">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="1">Level 1 (Easy)</option>
                    <option value="2">Level 2 (Hard)</option>
                </select>
            </div>
            
            <div class="player-selection">
                <label>You play as:</label>
                <select id="playerSymbol">
                    <option value="X">X (goes first)</option>
                    <option value="O">O (goes second)</option>
                </select>
            </div>
            
            <button id="newGame">New Game</button>
        </div>
        
        <div class="game-info">
            <div id="gameStatus">Choose your settings and start a new game!</div>
            <div id="scoreBoard">
                <div>You: <span id="playerScore">0</span></div>
                <div>AI: <span id="aiScore">0</span></div>
                <div>Draws: <span id="drawScore">0</span></div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="debug-info">
            <h3>Debug Information</h3>
            <div id="debugInfo"></div>
        </div>
    </div>
    
    <script src="gameUtils.js"></script>
    <script src="minimax.js"></script>
    <script src="minimaxAlphaBeta.js"></script>
    <script src="aiPlayer.js"></script>
    <script src="game.js"></script>
</body>
</html>
