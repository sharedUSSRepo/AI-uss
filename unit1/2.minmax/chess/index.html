<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-panel">
            <h1>Chess Game</h1>
            
            <div class="game-info">
                <div class="current-player">
                    <span id="current-turn">White to move</span>
                </div>
                <div class="game-status">
                    <span id="game-status">Game in progress</span>
                </div>
            </div>

            <div class="controls">
                <button id="new-game-btn">New Game</button>
                <button id="undo-btn">Undo</button>
                <button id="flip-board-btn">Flip Board</button>
            </div>

            <div class="ai-controls">
                <h4>AI Settings</h4>
                <div class="ai-setting">
                    <label for="ai-enabled">Play vs AI:</label>
                    <input type="checkbox" id="ai-enabled" checked>
                </div>
                <div class="ai-setting">
                    <label for="ai-color">AI Color:</label>
                    <select id="ai-color">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <div class="ai-setting">
                    <label for="ai-depth">AI Depth:</label>
                    <select id="ai-depth">
                        <option value="2">Easy (2)</option>
                        <option value="3" selected>Normal (3)</option>
                        <option value="4">Hard (4)</option>
                        <option value="5">Expert (5)</option>
                    </select>
                </div>
                <div class="ai-setting">
                    <label for="ai-heuristic">AI Strategy:</label>
                    <select id="ai-heuristic">
                        <option value="material">Material Only</option>
                        <option value="king_safety">King Safety</option>
                        <option value="material_king" selected>Material + King Safety</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="board-container">
            <div id="chess-board" class="chess-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>

        <div class="move-panel">
            <h3>Move History</h3>
            <div id="move-list" class="move-list">
                <!-- Moves will be added here -->
            </div>
            
            <div class="captured-pieces">
                <div class="captured-white">
                    <span>Captured by Black:</span>
                    <div id="captured-white"></div>
                </div>
                <div class="captured-black">
                    <span>Captured by White:</span>
                    <div id="captured-black"></div>
                </div>
            </div>
        </div>

        <div class="debug-panel">
            <h3>AI Debug Information</h3>
            
            <div class="debug-section">
                <h4>Current Analysis</h4>
                <div id="ai-status" class="debug-info">Waiting for AI move...</div>
                <div class="debug-stats">
                    <div>Nodes searched: <span id="nodes-searched">0</span></div>
                    <div>Time taken: <span id="search-time">0ms</span></div>
                    <div>Depth: <span id="search-depth">0</span></div>
                </div>
            </div>

            <div class="debug-section">
                <h4>Position Evaluation</h4>
                <div id="position-evaluation" class="evaluation-grid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="debug-section">
                <h4>Best Move Analysis</h4>
                <div id="move-analysis" class="debug-info">
                    <!-- Will show top 3 moves considered -->
                </div>
            </div>

            <div class="debug-section">
                <h4>Heuristic Breakdown</h4>
                <div id="heuristic-breakdown" class="debug-info">
                    <!-- Will show detailed heuristic scores -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
